<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
    <div id="wrapper">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" id="guessField" class="guessField" v-model="number">
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit" :disabled="number == numeroAleatorio" @click="guessNumber" >

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses">{{guesses}}</span></p>
            <p >Guesses Remaining: <span class="lastResult">{{attempts}}</span></p>
            <p class="lowOrHi">{{result}}</p>
            <input type="submit" id="newGame" value="Start a new game" class="guessSubmit" v-if="number == numeroAleatorio" @click="newGame">
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
